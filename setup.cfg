[metadata]
name = text-fabric
version= 10.2.7
description = Processor and browser for annotated text corpora
long_description = file README.md
author = Dirk Roorda
author_email = text.annotation@icloud.com
url = https://github.com/annotation/text-fabric

classifiers =
    Development Status :: 4 - Beta
    Environment :: Other Environment
    Framework :: Jupyter
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Religion
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Natural Language :: Hebrew
    Natural Language :: Greek
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows :: Windows 10
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: JavaScript
    Topic :: Religion
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Sociology :: History
    Topic :: Text Processing :: Filters
    Topic :: Text Processing :: Linguistic
    Topic :: Text Processing :: Markup
keywords =
    text
    linguistics
    database
    graph
    hebrew
    bible
    peshitta
    quran
    cuneiform
    uruk
    greek
    syriac
    akkadian
    babylonian

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.6.3
install_requires =
    wheel
    rpyc
    flask
    psutil
    markdown
    ipython
    requests
    pygithub>=1.47
    pygithub>=1.47
    python-gitlab>=3.5.0
    pyyaml>=5.3

packages = 
    tf
    tf.about
    tf.advanced
    tf.client
    tf.client.make
    tf.client.static
    tf.client.static.css
    tf.client.static.html
    tf.client.static.js
    tf.client.static.jslib
    tf.client.static.png
    tf.convert
    tf.core
    tf.dataset
    tf.search
    tf.server
    tf.server.static
    tf.server.static.fonts
    tf.server.templates
    tf.volumes
    tf.writing

[options.exclude_package_data]
* =
    text_fabric.egg-info
    __pycache__
    .DS_Store
    docs
    tests

[options.entry_points]
console_scripts =
    text-fabric = tf.server.start:main
    text-fabric-zip = tf.advanced.zipdata:main
    text-fabric-make = tf.client.make.build:main

[metadata]
name = text-fabric
version = 11.1.4
description = Processor and browser for annotated text corpora
long_description = file README.md
author = Dirk Roorda
author_email = dirk.roorda@di.huc.knaw.nl
url = https://github.com/annotation/text-fabric

classifiers =
    Development Status :: 4 - Beta
    Environment :: Other Environment
    Framework :: Jupyter
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Religion
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Natural Language :: Hebrew
    Natural Language :: Greek
    Operating System :: MacOS :: MacOS X
    Operating System :: Microsoft :: Windows :: Windows 10
    Operating System :: POSIX :: Linux
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: JavaScript
    Topic :: Religion
    Topic :: Scientific/Engineering :: Information Analysis
    Topic :: Sociology :: History
    Topic :: Text Processing :: Filters
    Topic :: Text Processing :: Linguistic
    Topic :: Text Processing :: Markup
keywords =
    text
    linguistics
    database
    graph
    hebrew
    bible
    peshitta
    quran
    cuneiform
    uruk
    greek
    syriac
    akkadian
    babylonian

[options]
zip_safe = False
include_package_data = True
python_requires = >=3.7.0
install_requires =
    wheel
    markdown
    ipython
    lxml
    pyyaml>=5.3
    text-tools

packages = 
    tf
    tf.about
    tf.advanced
    tf.client
    tf.client.make
    tf.client.static
    tf.client.static.css
    tf.client.static.html
    tf.client.static.js
    tf.client.static.jslib
    tf.client.static.png
    tf.convert
    tf.core
    tf.dataset
    tf.search
    tf.server
    tf.server.static
    tf.server.static.fonts
    tf.server.templates
    tf.tools
    tf.volumes
    tf.writing

[options.extras_require] 
github = requests; pygithub>=1.57
gitlab = psutil; requests; python-gitlab>=3.5.0
browser = rpyc; psutil; flask
all = rpyc; psutil; flask; requests; pygithub>=1.57; python-gitlab>=3.5.0
        
[options.exclude_package_data]
* =
    text_fabric.egg-info
    __pycache__
    .DS_Store
    docs
    tests

[options.entry_points]
console_scripts =
    text-fabric = tf.server.start:main
    text-fabric-zip = tf.advanced.zipdata:main
    text-fabric-make = tf.client.make.build:main
    htmlnotebooks = tf.tools.htmlFromNb:main
